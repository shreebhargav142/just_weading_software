name: just_weding_software
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: "^2.4.3"
  get: ^4.6.6
  http: ^1.2.0
  phosphor_flutter: ^2.1.0
  image_picker: ^1.2.1
  get_storage: ^2.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: Colors.white
  image: "assets/icon/icon.png"
  branding: "assets/icon/icon.png"
  fullscreen: true
  android: true
  ios: true



flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/images/appbar_img.png




