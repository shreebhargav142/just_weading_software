name: just_weding_software
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4
  get: ^4.6.6
  http: ^1.2.0
  phosphor_flutter: ^2.1.0
  image_picker: ^1.2.1
  get_storage: ^2.1.1
  device_preview: ^1.3.1
  flutter_pdfview: ^1.4.3
  dio: ^5.9.0
  path_provider: ^2.1.2
  flutter_file_dialog: ^3.0.3
  url_launcher: ^6.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true





flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/images/appbar_img.png




